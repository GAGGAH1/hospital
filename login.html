<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login-Page</title>
</head>
<body>
    <div class="holder">
        <form id="loginForm">
            <div id="none">
                <p class="logErr">Username or Password is incorrect</p>
            </div>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="username" >
                <p id="usernameError" class="error-message">Username is required</p>
                
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password"  id="password">
                <p id="passwordError" class="error-message">Password is required</p>
                
            </div>

            <div class="remember-forgot">
                <label for=""><input type="checkbox">Remember me</input>
                </label>
                <a href="#">Forgot password</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account?
                    <a href="register.html">Register</a>
                </p>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
