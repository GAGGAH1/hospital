<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="registration-holder">
        <form id="regForm">
            <h1>Register</h1>
            <div class="input-box">
                <input id="fName" placeholder="Enter First Name">
                <p id="fNameError" class="error-message" required>First Name is required</p>
                
            </div>
            <div class="input-box">
                <input id="lname" placeholder="Enter Last Name">
                <p id="lNameError" class="error-message" required>Last Name is required</p>
                
            </div>
            <div class="input-box">
                <input id="username" placeholder="Username">
                <p id="usernameError" class="error-message" required>Username is required</p>
                
            </div>
            
            <div class="input-box">
                <input id="password" placeholder="Password">
                <p id="passwordError" class="error-message" required>Password is required</p>
                <p id="lengthError" class="error-message" required>Password cannot be less than 8</p>
               
            </div>
            
            <div class="input-box">
                <input id="password2" placeholder="Re-type Password">
                <p id="re_passwordError" class="error-message" required>Re-type Password is required</p>
               
            </div>

            <button type="submit" class="btn">Submit</button>
            <p>Already a member?<a href="login.html">Login</a></p>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
